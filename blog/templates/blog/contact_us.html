{% extends "blog/base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-primary">
                <div class="card-header bg-info text-white">
                    <h2 class="text-center">Contact Us</h2>
                </div>
                <div class="card-body">
                    <form id="contactForm" method="post" action="{% url 'contact_us' %}">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="id_name">Name:</label>
                            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="form-group">
                            <label for="id_problem">Problem Description:</label>
                            <textarea class="form-control" id="id_problem" name="problem" rows="4" placeholder="Describe your problem" required></textarea>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for form submission and redirect -->
<script>
    $(document).ready(function() {
        $('#contactForm').submit(function (e) {
            e.preventDefault();
            // Custom form submission logic here (e.g., AJAX request)

            // Customized alert message
            alert('Thank you for reaching out! We appreciate your message and will get back to you soon.');

            // Delay before redirecting to home page
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";
            }, 5000);  // 5000 milliseconds (5 seconds) delay
        });
    });
</script>
{% endblock %}
